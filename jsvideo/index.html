<html>
<head>
	<title>Let It Go - Frozen</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="javascript/jquery-1.10.2.min.map"></script>
	<script src="javascript/jquery.js"></script>
	<script src="javascript/jqueryui.js"></script>
	<script src="javascript/video_animate.js"></script>
</head>
<body>
	<div id="big wrapper">
		<header id="header">Michael's Videos</header>
		<div id="buttons">
			<aside id="small" class="normal">Small</aside>
			<aside id="medium" class="selected">Medium</aside>
			<aside id="big" class="normal">Big</aside>
			<aside id="loop" class="normal">Looping Off</aside>
		</div>
		<div id="video_container">
			<video id="video" width="638" height="266" controls>
				<source src="videos/Let It Go - Frozen.mp4" type="video/mp4"></source>
				<source src="videos/Let It Go - Frozen.ogv" type="video/ogg; codecs=theora,vorbis"></source>
				Your browser doesn't support the HTML5 video element!
			</video>
			<p id="click_p">
				<span id="watermark">Let It Go - Frozen</span>
			</p>
		</div>
	</div>
	<footer id="footer">&copy; Michael Kong 2013 - All videos are property of their creators</footer>
</body>
</html>
